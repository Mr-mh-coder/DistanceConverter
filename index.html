<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Css/DistanceConverter.css">
      <script src="Js/DistanceConverter.js" defer></script>
      <title>Mile to Kilometer converter</title>
    </head>
    <body>
       <h1>Distance converter</h1>
       <div id="container-top">
        <p>Default mode is on Mile to Kilometer</p>
        <form method="post" action="" id="converter">
            <input type="text" name="distance" placeholder="distance" id="distance">
            <input type="submit" name="convertdist" value="Convert distance">
        </form>
       </div>
       <div class="container-bottom" id="answer">
         <h2 class="visible">Answer</h2>
       </div>
       <footer>
        <p>Press "K" for Kilometer to Mile converter or "M" for Mile to Kilometer converter</p>
       </footer>
    </body>
</html>
